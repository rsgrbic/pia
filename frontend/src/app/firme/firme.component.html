<app-nav></app-nav>

<div class="container">
    <h1>{{current.naziv}}</h1>

    <div class="form-group">
        <label for="adresa">Adresa:</label>
        <input id="adresa" type="text" [(ngModel)]="current.adresa" readonly>
    </div>

    <div class="form-group">
        <label>Ocena:</label>
        <span>{{current.ocena}}</span>
        <span style="text-align: center;" class="stars" *ngFor="let i of stars">&#9733;</span>
    </div>

    <div class="form-group">
        <label for="telefon">Telefon:</label>
        <input id="telefon" type="tel" [(ngModel)]="current.telefon" readonly>
    </div>

    <div class="form-group">
        <label for="usluge">Usluge:</label>
        <ul class="service-list">
            <li *ngFor="let usluga of current.usluge"><strong>{{usluga.nazivUsluge}}</strong> - Cena: {{usluga.cena}}</li>
        </ul>
    </div>

    <div class="form-group">
        <label for="komentari">Komentari:</label>
        <ul class="comment-list">
            <li *ngFor="let komentar of current.komentari">
                <strong>Vlasnik:</strong> {{komentar.autor}} - {{komentar.val}}: {{komentar.text}}
            </li>
        </ul>
    </div>

    <button class="submit-button" (click)="openWindow()">Zakazi dekoraciju</button>
</div>

<div class="map-container">
    <div id="map"></div>
</div>

<div>
    <button class="logout-button" (click)="logout()">Odjavi se</button>
</div>

<div class="modal" *ngIf="windowOpen">
    <div class="modal-content">
        <button (click)="closeWindow()" class="close-button">X</button>
        <app-zakazivanje [receivedData]="current"></app-zakazivanje>
    </div>
</div>
