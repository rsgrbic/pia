<body>
<div class="login-container">
    <h2 style="text-align: center;">Ulogujte se</h2>
    <form (ngSubmit)="onLogin()">
      <div class="form-group">
        <label for="username">Korisnicko ime:</label>
        <input type="text" id="username" name="username" [(ngModel)]="username" required>
      </div>
      <div class="form-group">
        <label for="password">Lozinka:</label>
        <input type="password" id="password" name="password" [(ngModel)]="password" required>
      </div>
      <button type="submit">Prijava</button>
      <h2 class="red">{{this.errorString}}</h2>
    </form>
    <p>Nov korisnik? <a routerLink="/registracija">Registrujte se</a></p>
    <button type="button" style="background-color: red;" (click)="back()">Nazad</button>
  </div>
</body>
